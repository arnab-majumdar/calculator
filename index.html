<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Calculator</h1>
        <p class="results">
            <span id="previousScreen"></span>
            <span id="operator"></span>
            <p class="alert"></p>
        </p>

        <label for="screen" hidden>Calculator Screen</label>
        <input id="screen" type="text" value="0" disabled />

        <div id="calculator"></div>

        <script src="script.js"></script>
    </div>
</body>
</html>
